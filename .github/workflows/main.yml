# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 16
      
      - name: Install dependencies and builds app
        run: 'npm install && npm run build'

      - name: Install lkyuussei.fr SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: kyuudex.lkyuusei
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
        
      - name: Check if everything is ok
        run: 'ls -l ~/.ssh/ && ls -l ./'

      - name: Deploy build to destination
        run: rsync -avz package.json ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/test/ 
